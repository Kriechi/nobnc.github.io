<!DOCTYPE html>
<html lang="en">
<head>
  <title>NoBNC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <style>
  html, body {
      height: 100%;
      background: #f3f3f3;
  }
  .heading {
      margin: 5% 15% 5% 15%;
  }
  .container-fluid {
      height: 50%;
  }
  .carousel {
      height: 50%;
  }
  .carousel-indicators li {
      border-color: #999;
  }
  .carousel-indicators .active {
      background-color: #ccc;
  }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="heading">
    <font class="lead text-muted">A new IRC bouncer coming soon</font>
    <a href="https://github.com/jpnurmi/nobnc" class="btn btn-primary text-right pull-right" role="button">GitHub</a>
  </div>
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <h1 class="text-center">LIKE NO OTHER</h1>
      </div>
      <div class="item">
        <h1 class="text-center">WITH NO COMPROMISES</h1>
      </div>
      <div class="item">
        <h1 class="text-center">OF THE FINEST NORDIC QUALITY</h1>
      </div>
    </div>
  </div>
</div>

</body>
</html>
